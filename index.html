<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style_cal.css">
</head>
<body>
  <main id="main_cal">
    <input type="text" id="display_cal"> <br>
    <div  id="display_cal2">
      <button class="button1" onclick="currentValue = '';
document.querySelector('#display_cal').value=currentValue;">c</button>
      <button class="button1" onclick="currentValue += '1';
document.querySelector('#display_cal').value=currentValue;">1</button>
      <button class="button1" onclick="currentValue += '2';
document.querySelector('#display_cal').value=currentValue;">2</button>
    </div>
    <div id="display_cal2">
      <button class="button1" onclick="currentValue += '+';
document.querySelector('#display_cal').value=currentValue;">+</button>
      <button class="button1"
      onclick="currentValue += '3';
document.querySelector('#display_cal').value=currentValue;">3</button>
      <button class="button1" onclick="currentValue += '4';
document.querySelector('#display_cal').value=currentValue;">4</button>
    </div>
    <div id="display_cal2">
      <button class="button1" onclick="currentValue += '-';
document.querySelector('#display_cal').value=currentValue;">-</button>
      <button class="button1" onclick="currentValue += '5';
document.querySelector('#display_cal').value=currentValue;">5</button>
      <button class="button1" onclick="currentValue += '6';
document.querySelector('#display_cal').value=currentValue;">6</button>
    </div>
    <div id="display_cal2">
      <button class="button1" onclick="currentValue += '*';
document.querySelector('#display_cal').value=currentValue;">*</button>
      <button class="button1" onclick="currentValue += '7';
document.querySelector('#display_cal').value=currentValue;">7</button>
      <button class="button1" onclick="currentValue += '8';
document.querySelector('#display_cal').value=currentValue;">8</button>
    </div>
    <div id="display_cal2">
      <button class="button1" onclick="currentValue += '/';
document.querySelector('#display_cal').value=currentValue;">/</button>
      <button class="button1" onclick="document.querySelector('#display_cal').value=eval(currentValue);">=</button>
      <button class="button1" onclick="currentValue += '9';
      document.querySelector('#display_cal').value=currentValue;">9</button>
    </div>
    <div id="display_cal2">
      <button class="button1" onclick="currentValue += '0';
      document.querySelector('#display_cal').value=currentValue;">0</button>
      <button class="button1" onclick="currentValue += '.';
      document.querySelector('#display_cal').value=currentValue;">.</button>
    </div>
  </main>
  <script src="script_cal.js"></script>
</body>
</html>
